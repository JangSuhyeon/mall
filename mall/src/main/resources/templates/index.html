<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
    <div-- layout:fragment="content">
        <div class="main">
            <div class="left">
                <p>
                    장수현<br>
                    포트폴리오<br>
                    사이트에 오신것을<br>
                    환영합니다.
                </p>
                <h2 class="scroll-left">Scroll Left
                    <span class="scroll-left-arrow"><img src="images/arrow.png"></span>
                </h2>
            </div>
            <div class="right swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" th:each="imageArt : ${imageArts}">
                        <a th:href="@{/art/detail/{id}(id = ${imageArt.getId()})}" class="thumb"><img th:src="@{/images/{fileName}(fileName=${imageArt.getArtImage().getFilename()})}"></a>
                        <h2 class="title" th:text="${imageArt.getTitle()}"><!-- 작품명 --></h2>
                        <p class="description" th:text="${imageArt.getDescription()}"><!-- 작품설명 --></p>
                    </div>
                </div>
            </div>
            <script>
                var swiper = new Swiper(".right", {
                    speed: 1000,
                    slidesPerView: 2,
                    spaceBetween: 80,

                    scrollbar: {
                        el: ".swiper-scrollbar",
                        hide: true,
                    },
                });
            </script>
        </div>
    </div>
</html>
